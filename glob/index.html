<!doctype html>

<html>
<head>
  <title>%roshambo</title>

  <link rel="shortcut icon" href="img/bacwyls.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>

  <script src="bundle.js"></script>
  <script src="/session.js"></script>
</head>

<body>

<div id="header">
<h1>%roshambo</h1>
<a href="/">garden</a>
<a href="index.html">home</a>
<a href="help.html">help</a>
<a href="about.html">about</a>
</div>

<div id="no-game">
  <p>select your opponent.</p>

  <form id="start-form" onsubmit="return false;">
    <input id="opponent" type="text">
    <input id="start-button" type="button" value="OK">
  </form>
</div>

<div id="game" style="display:none;">
  <p> your opponent is:
      <strong>
      <span id="opponent-patp"> ~zod </span>
      </strong>
  </p>

  <form id="leave-form">
  <input id="leave-button" type="button" value="EXIT">
  </form>
  <br>

  <div id="play-block">
  <table id="play-table">
  <tr>
  <th>
    <span> you: </span>
  </th>
  <th>
    <span> them: </span>
  </th>
  <tr>
  <td>
    <span id="you-play"> ~ </span>
  </td>
  <td>
    <span id="them-play"> ~ </span>
  </td>
  </tr>
  </table>

  <div id="status-block">
    <span id="status-msg">...</span>
  </div>

  <form id="play-form">
    <table>
    <tr>
    <th>::</th>
    <th>[]</th>
    <th>&gt;%</th>
    </tr>
    <tr>
    <td>
      <input type="radio" id="rock" value="rock" name="rshb">
    </td>
    <td>
      <input type="radio" id="paper" value="paper" name="rshb">
    </td>
    <td>
      <input type="radio" id="scissors" value="scissors" name="rshb">
    </td>
    </tr>
    </table>
    <input id="shoot-button" type="button" value="Choose">
  </form>
  </div>
</div>

</body>
</html>
